    <div class="contact-box fadeInDownBig">
        <div class="contact-box-header group">
          <a href="#" class="close">&times;</a>
          <!--<div class="contact-photo"></div>-->
          <h2>Contacto</h2>
          <h3>Cuentanos <em>que</em> piensas...</h3>
         </div>
        <form id="contact-form">
          <div class="row group">
            <div class="col2">
              <label class="form-icon name-icon"></label>
              <input type="text" placeholder="Name" name="name" id="name" required>
            </div>
            <div class="col2">
              <label class="form-icon email-icon"></label>
              <input type="email" placeholder="Email" name="email" id="email" required>
            </div>
          </div>
          <div class="row group">
            <div class="col1 last">
              <label class="form-icon edit-icon"></label>
              <textarea placeholder="Message" required name="message" id="message"></textarea>
            </div>
          </div>
          <div class="contact-box-footer group">
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
          </div>
        </form>
      </div>

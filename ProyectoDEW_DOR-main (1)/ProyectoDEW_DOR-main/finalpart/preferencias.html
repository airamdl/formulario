<h1>Preferencias de Usuario</h1>
<form id="preferences-form">
    <label for="name">Nombre:</label>
    <input type="text" id="name" required><br><br>
    
    <label for="background-color">Color de fondo:</label>
    <input type="color" id="background-color" required><br><br>
    
    <label for="text-color">Color de letra:</label>
    <input type="color" id="text-color" required><br><br>
    
    <button type="submit">Guardar preferencias</button><br><br>
</form>
<a href="../index.html"><button type="button">Inicio</button></a>

<script>
document.getElementById('preferences-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const backgroundColor = document.getElementById('background-color').value;
    const textColor = document.getElementById('text-color').value;
    
    localStorage.setItem('name', name);
    localStorage.setItem('background-color', backgroundColor);
    localStorage.setItem('text-color', textColor);
    
    window.location.href = 'bienvenida.html'; 
});

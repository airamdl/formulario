  <input type="text" id="task-input" placeholder="Agregar nueva tarea">
  <ul id="task-list"></ul>

  <script>
    
    const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');

    // Funciones flecha para manejar la lógica de la lista de tareas
    const addTask = () => {
      const taskText = taskInput.value.trim();
      if (taskText !== '') {
        const taskItem = document.createElement('li');
        taskItem.className = 'task-item';
        taskItem.innerHTML = `
          <span class="task-text">${taskText}</span>
          <div class="task-buttons">
            <button onclick="completeTask(this)">Completar</button>
            <button onclick="deleteTask(this)">Eliminar</button>
          </div>
        `;
        taskList.appendChild(taskItem);
        taskInput.value = '';
      }
    };

    const completeTask = (button) => {
      const taskItem = button.closest('.task-item');
      taskItem.classList.toggle('completed');
      alert("Se marco como completada")
    };

    const deleteTask = (button) => {
      const taskItem = button.closest('.task-item');
      taskItem.remove();
      alert("Se elimino con exito")
    };

    // Asignar funciones a eventos
    taskInput.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        addTask();
      }
    });

    // Llamar a las funciones para inicializar la página
    addTask();
    addTask();
    addTask();


    
    document.addEventListener("DOMContentLoaded", function () {
        const hamburgerMenu = document.querySelector(".hamburger-menu");
        const mobileMenu = document.querySelector(".mobile-menu");

        hamburgerMenu.addEventListener("click", function () {
            mobileMenu.style.display = (mobileMenu.style.display === "block") ? "none" : "block";
        });
    });

  </script>

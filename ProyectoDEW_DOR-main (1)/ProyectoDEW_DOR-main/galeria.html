  <div id="gallery">
    <div id="image-container">
      <img class="image" src="./img/fondo1.jpg" alt="Imagen 1">
      <img class="image" src="./img/fondo2.jpg" alt="Imagen 2">
      <img class="image" src="./img/fondo3.jpg" alt="Imagen 3">

      <img class="image" src="./img/fondo5.jpg" alt="Imagen 5">
    </div>
  </div>

  <button onclick="prevImage()">Anterior</button>
  <button onclick="nextImage()">Siguiente</button>











  
  <script>

    
document.addEventListener("DOMContentLoaded", function () {
        const hamburgerMenu = document.querySelector(".hamburger-menu");
        const mobileMenu = document.querySelector(".mobile-menu");

        hamburgerMenu.addEventListener("click", function () {
            mobileMenu.style.display = (mobileMenu.style.display === "block") ? "none" : "block";
        });
    });

    const imageContainer = document.getElementById('image-container');
    const prevButton = document.querySelector('button:nth-of-type(1)');
    const nextButton = document.querySelector('button:nth-of-type(2)');

    const images = ['fondo1.jpg', 'fondo2.jpg', 'fondo3.jpg', 'fondo4.jpg', 'fondo5.jpg'];

    let currentIndex = 0;

    // Funciones flecha para cambiar la imagen actual
    const prevImage = () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateGallery();
      }
    };

    const nextImage = () => {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        updateGallery();
      }
    };

    // Función flecha para actualizar la galería con el índice actual
    const updateGallery = () => {
      const translateValue = -currentIndex * 100 + '%';
      imageContainer.style.transform = `translateX(${translateValue})`;

      // Deshabilitar botones de navegación cuando sea necesario
      prevButton.disabled = currentIndex === 0;
      nextButton.disabled = currentIndex === images.length - 1;
    };

    // Llamar a updateGallery para inicializar la galería
    updateGallery();
  </script>
